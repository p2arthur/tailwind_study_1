<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    <!-- Blur -->

    <div class="blur-sm">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere
      repudiandae nulla laudantium. Quod corrupti, saepe dolorem minima quis
      odio ea, deleniti nulla, voluptas culpa consectetur quaerat dolores
      doloremque iste optio.
    </div>

    <img class="blur-sm w-96" src="/assets/img/img1.jpg" alt="" />
    <img class="blur w-96" src="/assets/img/img1.jpg" alt="" />
    <img class="blur-lg w-96" src="/assets/img/img1.jpg" alt="" />

    <!-- Brightness -->

    <img src="/assets/img/img2.jpg" alt="" class="w-96 h-96 brightness-50" />
    <img src="/assets/img/img2.jpg" alt="" class="w-96 h-96 brightness-150" />
    <img
      src="/assets/img/img2.jpg"
      alt=""
      class="w-96 h-96 m-4 brightness-200"
    />

    <!-- Contrast -->

    <img src="/assets/img/img3.jpg" class="w-96 h-96 m-4 contrast-50" alt="" />
    <img src="/assets/img/img3.jpg" class="w-96 h-96 m-4 contrast-75" alt="" />
    <img src="/assets/img/img3.jpg" class="w-96 h-96 m-4 contrast-100" alt="" />
    <img src="/assets/img/img3.jpg" class="w-96 h-96 m-4 contrast-150" alt="" />
    <img src="/assets/img/img3.jpg" class="w-96 h-96 m-4 contrast-200" alt="" />

    <!-- Grayscale -->

    <img src="/assets/img/img4.jpg" class="w-96 h-96 m-4 grayscale" alt="" />

    <!-- Invert -->

    <img src="/assets/img/img5.jpg" class="w-96 h-96 m-4 invert" alt="" />

    <!-- Sepia -->

    <img src="/assets/img/img6.jpg" class="w-96 h-96 m-4 sepia" alt="" />
    <!-- Hue Rotate -->

    <img
      src="/assets/img/img7.jpg"
      class="w-96 h-96 m-4 hue-rotate-15"
      alt=""
    />
    <img
      src="/assets/img/img7.jpg"
      class="w-96 h-96 m-4 hue-rotate-60"
      alt=""
    />
    <img
      src="/assets/img/img7.jpg"
      class="w-96 h-96 m-4 hue-rotate-90"
      alt=""
    />
    <img
      src="/assets/img/img7.jpg"
      class="w-96 h-96 m-4 hue-rotate-180"
      alt=""
    />
  </body>
</html>

<!-- Blur
  blur-none	    filter: blur(0);
  blur-sm	      filter: blur(4px);
  blur	        filter: blur(8px);
  blur-md	      filter: blur(12px);
  blur-lg	      filter: blur(16px);
  blur-xl	      filter: blur(24px);
  blur-2xl	    filter: blur(40px);
  blur-3xl	    filter: blur(64px);
-->

<!-- Brightness
  brightness-0	    filter: brightness(0);
  brightness-50	    filter: brightness(.5);
  brightness-75	    filter: brightness(.75);
  brightness-90	    filter: brightness(.9);
  brightness-95	    filter: brightness(.95);
  brightness-100	  filter: brightness(1);
  brightness-105	  filter: brightness(1.05);
  brightness-110	  filter: brightness(1.1);
  brightness-125	  filter: brightness(1.25);
  brightness-150	  filter: brightness(1.5);
  brightness-200	  filter: brightness(2);
-->

<!-- Contrast
  contrast-0	  filter: contrast(0);
  contrast-50	  filter: contrast(.5);
  contrast-75	  filter: contrast(.75);
  contrast-100	filter: contrast(1);
  contrast-125	filter: contrast(1.25);
  contrast-150	filter: contrast(1.5);
  contrast-200	filter: contrast(2);
-->

<!-- Hue Rotate
  hue-rotate-0	    filter: hue-rotate(0deg);
  hue-rotate-15	    filter: hue-rotate(15deg);
  hue-rotate-30	    filter: hue-rotate(30deg);
  hue-rotate-60	    filter: hue-rotate(60deg);
  hue-rotate-90	    filter: hue-rotate(90deg);
  hue-rotate-180	  filter: hue-rotate(180deg);
-->
